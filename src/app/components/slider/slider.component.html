<h2>{{title}}</h2>

<div class="movie">
  <div class="movie_images">
    <div class="thumbnail">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div class="items" *ngFor="let m of movies.results" ngxSlickItem>
          <img src="https://image.tmdb.org/t/p/w200{{m?.poster_path}}" alt="{{m.title}}" [routerLink]="['/video']">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
